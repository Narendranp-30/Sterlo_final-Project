<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   
  </style>
</head>
<body>
  <div class="chartContainer1">
    <div class="chartHeader1">
      <h3 class="chartTitle1">Monthly Sales Trend</h3>
    </div>
    <div class="chartContent1">
      <canvas id="userChart1"></canvas>
    </div>
  </div>

  <script>
    const API_URL = "https://mocki.io/v1/ce1c0dca-1ab4-46a4-a4a6-6790e6d201b8";

    const ctx = document.getElementById('userChart1').getContext('2d');

    let userChartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Monthly Sales',
          data: [],
          borderColor: '#00d4ff',
          backgroundColor: 'rgba(0, 212, 255, 0.1)',
          borderWidth: 3,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: '#00d4ff',
          pointBorderColor: '#ffffff',
          pointBorderWidth: 2,
          pointRadius: 6,
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: true }, },
        scales: {
          x: {
            ticks: { color: '#555' },
            grid: { color: 'rgba(0,0,0,0.1)' }
          },
          y: {
            ticks: {
              color: '#555',
              callback: function (value) {
                return '' + value.toLocaleString();
              }
            },
            grid: { color: 'rgba(0,0,0,0.1)' }
          }
        }
      }
    });

    async function fetchKPIData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const apiData = await response.json();

        const user = apiData.kpis.find(kpi => kpi.title === "Users");
        const transformedData = { userData: user.data };

        updateCharts(transformedData);
      } catch (error) {
        console.error('Error fetching KPI data:', error);
        alert('Failed to load data from API');
      }
    }

    function updateCharts(data) {
      if (userChartInstance && data.userData) {
        userChartInstance.data.labels = data.userData.map(item => item.day);
        userChartInstance.data.datasets[0].data = data.userData.map(item => item.value);
        userChartInstance.update();
      }
    }

    fetchKPIData();
  </script>
</body>
</html>
